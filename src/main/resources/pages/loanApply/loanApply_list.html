<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="${ctxPath}/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
</head>
<body class="childrenBody" style="width:100%">
<input id="base" type="hidden" value="${ctxPath}"/>
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
    <div class="layui-input-inline">
        <input class="layui-input search_input" type="text" id="select_name" placeholder="请输入查询名称">
    </div>
    <div class="layui-input-inline">
        <input class="layui-input search_input" type="text" id="select_phone" placeholder="请输入手机号码">
    </div>
    <a class="layui-btn layui-btn-normal" id="selBtn">查询</a>
    </div>
</blockquote>

<table id="loanApplyList" lay-filter="loanApplyList"></table>

<script type="text/html" id="loanApplyListBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/javascript" src="${ctxPath}/plugin/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/js/loanApply/loanApply_list.js"></script>
</body>
</html>
