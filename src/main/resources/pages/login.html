<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>admin</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet"  type="text/css" href="${ctxPath}/plugin/layui/css/layui.css"  />
	<link rel="stylesheet" type="text/css"  href="${ctxPath}/css/login/login.css" />

</head>
<body>
<video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920" height="1080" width="1920">
	<source src="${ctxPath}/video/Ipad.mp4" type="video/mp4">
</video>
<div class="video_mask"></div>
<div class="login">
	<h1>龙猫数据</h1>
	<input type="hidden" id="base" value= "${ctxPath}"/>
	<form class="layui-form"  action="">
		<div class="layui-form-item">
			<input class="layui-input" name="userName" placeholder="请输入用户名" lay-verify="required" type="text" autocomplete="off">
		</div>
		<div class="layui-form-item">
			<input class="layui-input" name="password" placeholder="请输入密码" lay-verify="required" type="password" autocomplete="off">
		</div>
		<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
	</form>
</div>
<script type="text/javascript" src="${ctxPath}/plugin/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/js/login/login.js"></script>
</body>
</html>
