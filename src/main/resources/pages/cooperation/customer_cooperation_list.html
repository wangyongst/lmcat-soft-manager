<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="${ctxPath}/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
</head>
<body class="childrenBody" style="width:100%">
<input id="base" type="hidden" value="${ctxPath}"/>
<blockquote class="layui-elem-quote">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input class="layui-input search_input" type="text" id="customer_val" placeholder="请输入客户名称">
        </div>
        <a class="layui-btn layui-btn-sm layui-btn-normal" id="selBtn">查询</a>
    </div>
</blockquote>

<table id="cusCooList" lay-filter="cusCooList"></table>

<script type="text/html" id="cusCooListBar">
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/javascript" src="${ctxPath}/plugin/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/js/cooperation/customer_cooperation_list.js"></script>
</body>
</html>
