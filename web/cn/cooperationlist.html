	<script type="text/javascript">
		$('.cooperation_list_qq').on('click', function(e) {
			window.open("http://wpa.b.qq.com/cgi/wpa.php?ln=1&key=XzkzODE5NjczMF80NzcxODFfNDAwMDAwNzE5MF8yXw");
		})
		var dataCategory =window.location.href;  
		dataCategory =dataCategory.split("="); 
     	dataCategory =decodeURI(dataCategory[1]);
     	$(".cooperation_list_class span").each(function(){
     		if ($(this).text()==dataCategory) {
     			$(this).addClass("atcive");
     		}
     	})
     	if (dataCategory=="全部") {
     		dataCategory="";
     	}
		var sortField = "create_at";
		var sortMode = "desc";
		var page = 1;
		//点击分类
		$(".cooperation_list_class span").off("click").on("click",function(){
			$(".cooperation_list_class span").removeClass("atcive");
			$(this).addClass("atcive");
			dataCategory = $(this).text();
			if (dataCategory=="全部") {
	     		dataCategory="";
	     	}
			load_page(dataCategory,dataCategory,sortField);
			load_list(dataCategory, sortField, sortMode, page);
		})
		//点击排序
		$(".cooperation_list_sort span").off("click").on("click",function(){
			if ($(this).index()==0) {
				sortField = "create_at";
				$(".cooperation_list_sort span").eq(1).children("img").removeAttr("src");
				if ($(this).children("img").attr("src")!="") {
					if ($(this).children("img").attr("src")=="img/u284.png") {
						$(this).children("img").attr("src","img/u282.png");
						sortMode = "asc";
					} else{
						$(this).children("img").attr("src","img/u284.png");
						sortMode = "desc";
					}
				} else{
					$(this).children("img").attr("src","img/u284.png");
					sortMode = "desc";
				}
			} else if($(this).index()==1){
				sortField = "price";
				$(".cooperation_list_sort span").eq(0).children("img").removeAttr("src");
				if ($(this).children("img").attr("src")!="") {
					if ($(this).children("img").attr("src")=="img/u284.png") {
						$(this).children("img").attr("src","img/u282.png");
						sortMode = "asc";
					} else{
						$(this).children("img").attr("src","img/u284.png");
						sortMode = "desc";
					}
				} else{
					$(this).children("img").attr("src","img/u284.png");
					sortMode = "desc";
				}
			}
			load_page(dataCategory,dataCategory,sortField);
			load_list(dataCategory, sortField, sortMode, page);
		})
		//进入首次加载
		load_page(dataCategory,dataCategory,sortField);
		load_list(dataCategory, sortField, sortMode, page);
		//分页
		function load_page(dataCategory,dataCategory,sortField){
			$.post("/data_cooperation/load_list", "dataCategory=" + dataCategory + "&sortField=" + sortField + "&sortMode=" + sortMode + "&page=1&limit=5", function(data) {
				$("#page").paging({
					pageNo: 1,
					totalPage: Math.ceil(data.count/5),
					totalSize: data.count,
					callback: function(num) {
						load_list(dataCategory, sortField, sortMode, num);
					}
				})
			})
		}		
		//加载列表
		function load_list(dataCategory, sortField, sortMode, page) {
			$.post("/data_cooperation/load_list", "dataCategory=" + dataCategory + "&sortField=" + sortField + "&sortMode=" + sortMode + "&page=" + page + "&limit=5", function(data) {
				console.log(data)
				if(data.code == 1) {
					$(".cooperation_list_list ul").html("");
					var obj = data.obj;
					for(var i = 0; i < obj.length; i++) {
						var demand = "";
						for (var j=0;j<obj[i].demand;j++) {
							demand += "★"
						}
						$(".cooperation_list_list ul").append('<li><div class="list_left"><a href="../cn/cooperationdetail.html?detail='+obj[i].id+'"><img src='+obj[i].mainImageUrl+'></a></div><div class="list_center"><a href="../cn/cooperationdetail.html?detail='+obj[i].id+'"><h1>'+obj[i].title+'</h1></a><p>需求描述：'+obj[i].describtion+'</p><p>需求度：<span class="demand">'+demand+'</span></p><p><span>价格：'+obj[i].price+'</span><span>发布时间：'+obj[i].createAt.substring(0,10)+'</span></p></div><div class="list_right"><p><img src="img/u304.png"/>'+obj[i].status+'</p><p><img src="img/u308.png"/>'+obj[i].betweenDays+'</p><a href="../cn/cooperationdetail.html?detail='+obj[i].id+'">提供数据</a></div></li>')
					}
				} else {
					return false;
				}
			})
		}
		
	</script>
